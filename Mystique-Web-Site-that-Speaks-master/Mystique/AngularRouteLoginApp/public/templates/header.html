    <div id="login" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-dismiss="modal" ng-controller="login">
<div class="modal-dialog">
<div class="modal-content">
	 <!-- Modal content no 1-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title text-center form-title">Login Here</h4>
          </div>
          <div class="modal-body">
			<form >
			
	
			<div class="form-group">
				<label for="email">Email:</label>
					<input type="email" class="form-control" ng-model="username" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label>
					<input type="password" class="form-control" ng-model="password" placeholder="Enter password">
			</div>
			<div class="checkbox">
				<label><input type="checkbox"> Remember me</label>
			</div>
			<div class="alert alert-danger" ng-hide="invalid_login">
				<strong>Incorrect username or password</strong>
			</div>
			<div class="alert alert-success" ng-hide="valid_login">
				<strong>Hey you are logged in now!</strong>
			</div>
			<input type="submit" class="btn btn-success btn-block btn-lg"  value="Login"   ng-click="submit();" />
			<input type="submit" class="btn btn-success btn-block btn-lg" value="Register" data-target="#register" data-toggle="modal"/>
			</form>
          </div>
        </div>
</div>

	    <!--Modal box-->
    <div id="register" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="login">
      <div class="modal-dialog">
      
        <!-- Modal content no 1-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            	<h2>Please Sign Up <small>It's free and always will be.</small></h2>
          </div>
          <div class="modal-body padtrbl">
			
			
			<form role="form">
			
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
                        <input type="text" name="first_name" ng-model="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1" required>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="text" name="last_name" ng-model="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2" required>
					</div>
				</div>
			</div>
			
			
			<div class="form-group">
				<input type="email" name="email" ng-model="email" class="form-control input-lg" placeholder="Email Address" tabindex="4" required>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" name="password" ng-model="password" class="form-control input-lg" placeholder="Password" tabindex="5" required>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" name="password_confirmation" ng-model="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6" required>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4 col-sm-3 col-md-3">
					<span class="checkbox">
						<label><input type="checkbox"> I Agree</label>						
					</span>
				</div>
				<div class="col-xs-8 col-sm-9 col-md-9">
				</div>
			</div>
			<div class="alert alert-danger" ng-hide="invalid_data">
				<strong><p ng-bind-html="invalid_data_message"></p></strong>
			</div>
			<div class="alert alert-success" ng-hide="valid_data">
				<strong>Hey you are registered Now!</strong>
			</div>
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-md-6"><input type="submit" class="btn btn-success btn-block btn-lg" ng-click="register();" tabindex="7" value="Register" /></div>
				<div class="col-xs-12 col-md-6"><input type="submit" class="btn btn-success btn-block btn-lg" data-target="#login" data-toggle="modal" value="Login"/></div>
			</div>
		</form>
				
				
				
     
          </div>
        </div>

      </div>
    </div>
    <!--/ Modal box-->
